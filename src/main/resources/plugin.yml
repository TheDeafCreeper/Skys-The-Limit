name: SkysTheLimit
version: '${project.version}'
main: net.prolieum.stl.STL
api-version: 1.19
prefix: STL
authors: [ TheDeafCreeper ]
description: Prolieum Sky's The Limit plugin
website: prolieum.net
depend:
  - StructureBlockLib
commands:
  start:
    description: Starts a game.
    usage: /start
    permission: prolieum.stl.start
    permission-message: "no"
  savethings:
    description: Saves game components.
    usage: /savethings
  testmode:
    description: Toggles test mode.
    usage: /testmode

permissions:
  prolieum.stl.start:
    description: "Lets you use /start"
    default: "op"
  prolieum.stl.testmode:
    description: "Lets you use /testmode"
    default: "op"
  prolieum.stl.priority:
    description: "Gives you queue priority."
    default: "op"
  prolieum.stl.blocks.default:
    description: "Allows you to use the default blocks."
    default: "true"